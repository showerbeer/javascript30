<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS30 Day 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="day1.js"></script>
</head>

<body>
    <style>
        .container {
            padding: 100px 0 0 0;
            display: grid;
            grid-template-columns: 50px;
            grid-auto-flow: column;
            grid-gap: 20px;
            justify-items: center;
            justify-content: space-evenly
        }

        .keyBox {
            transition: 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 2px solid black;
            background-color: chocolate;
            height: 50px;
            width: 50px;
        }

        .active {
            transform: scale(1.1);
            background-color: yellow;
        }
    </style>
    <h1>Day 1 - JS Drum kit</h1>
    <hr>
    <div class="container">
        <div data-keycode="65" class="keyBox">
            <kbd>A</kbd>
        </div>
        <div data-keycode="83" class="keyBox">
            <kbd>S</kbd>
        </div>
        <div data-keycode="68" class="keyBox">
            <kbd>D</kbd>
        </div>
        <div data-keycode="70" class="keyBox">
            <kbd>F</kbd>
        </div>
        <div data-keycode="71" class="keyBox">
            <kbd>G</kbd>
        </div>
        <div data-keycode="72" class="keyBox">
            <kbd>H</kbd>
        </div>
        <div data-keycode="74" class="keyBox">
            <kbd>J</kbd>
        </div>
        <div data-keycode="75" class="keyBox">
            <kbd>K</kbd>
        </div>
        <div data-keycode="76" class="keyBox">
            <kbd>L</kbd>
        </div>
    </div>
</body>

</html>

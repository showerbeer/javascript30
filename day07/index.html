<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Day 7 - Array Cardio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Day 7 - Array Cardio 2</h1>
    <hr>

    <h2>Is at least one person 19 or older?</h2>
    <pre id="q1"></pre>

    <h2>Is everyone 19 or older?</h2>
    <pre id="q2"></pre>

    <h2>Find 823423</h2>
    <pre id="q3"></pre>

    <h2>Delete 823423</h2>
    <h3>Before delete</h3>
    <pre id="q4before"></pre>

    <h3>After delete</h3>
    <pre id="q4after"></pre>

    <script>
        const people = [{
                name: 'Wes',
                year: 1988
            },
            {
                name: 'Kait',
                year: 1986
            },
            {
                name: 'Irv',
                year: 1970
            },
            {
                name: 'Lux',
                year: 2015
            }
        ];

        const comments = [{
                text: 'Love this!',
                id: 523423
            },
            {
                text: 'Super good',
                id: 823423
            },
            {
                text: 'You are the best',
                id: 2039842
            },
            {
                text: 'Ramen is my fav food ever',
                id: 123523
            },
            {
                text: 'Nice Nice Nice!',
                id: 542328
            }
        ];

        var now = new Date();

        var some = people.some(p => now.getFullYear() - p.year >= 19);
        document.getElementById('q1').innerHTML = some;

        var every = people.every(p => now.getFullYear() - p.year >= 19)
        document.getElementById('q2').innerHTML = every;

        var comment = comments.find(c => c.id === 823423);
        document.getElementById('q3').innerHTML = JSON.stringify(comment, null, 2);

        document.getElementById('q4before').innerHTML = JSON.stringify(comments, null, 2);
        var i = comments.findIndex(c => c.id === 823423);
        comments.splice(i, 1);
        document.getElementById('q4after').innerHTML = JSON.stringify(comments, null, 2);
    </script>
</body>

</html>

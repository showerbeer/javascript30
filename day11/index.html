<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 11 - Custom video player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4" onplaying="handleOnPlaying()" onpause="handleOnPause()"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle playing" title="Toggle Play" onclick="togglePlay()">▶️</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" onchange="handleVolumeChange()">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" onchange="handlePlaybackRateChange(event)">
       <button data-skip="-10" class="player__button" onclick="handleSkipBackward()">« 10s</button>
       <button data-skip="25" class="player__button" onclick="handleSkipForward()">25s »</button>
     </div>
   </div>

  <script src="src.js"></script>
</body>
</html>
